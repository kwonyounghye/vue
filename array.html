<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <h2>배열로 값을 표시하는 예제</h2>
    <div id="app">
      <p>{{ myArray }}</p>
      <p>{{ myArray[0] }}</p>
      <p>{{ myObject.name }}</p>
      <p>{{ myObject.price }}</p>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          myArray:['다즐링','얼그레이','실론'],
          myObject:{name:'다즐링', price:600}
        }
      })
    </script>
  </body>
