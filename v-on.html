<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
    <div id="app">
      <!--v-on:click으로 클릭이벤트 설정 가능-->
      <button v-on:click="countUp">1씩증가</button>
      <p>{{ count }}</p>

      <button :disabled="click" v-on:click="oneClick">한번만 클릭 가능</button>
      <p>{{ text }}</p>

      <!--함수 param전달-->
      <button v-on:click="paramClick(10)">10씩증가</button>
      <p>{{ tenCount }}</p>

      <!--특정 키를 누를 때 함수 실행(포커스 상태에서)-->
      <input v-on:keyup.enter="alertClick">
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          count:0,
          click:false,
          text:"",
          tenCount:0
        },
        methods: {
          countUp() {
            this.count++;
          },
          oneClick() {
            this.click = true;
            this.text = "click";
          },
          paramClick(num) {
            this.tenCount += 10;
          },
          alertClick() {
            alert("enter");
          }
        }
      })
    </script>
  </body>
